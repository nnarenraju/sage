[variable_params]
mass1 = 
mass2 =
ra =
dec =
inclination =
coa_phase =
polarization =
chirp_distance =
spin1z =
spin2z =
injection_time =
tc =

[static_params]
f_ref = 20
f_lower = 20
approximant = IMRPhenomD
taper = start
spin1x = 0
spin1y = 0
spin2x = 0
spin2y = 0
mode_array = 22

[prior-injection_time]
name = uniform
min-injection_time = 1238166018
max-injection_time = 1253977218

[prior-tc]
name = uniform
; min-tc = 13.147451466389297
; max-tc = 13.347451466389296
min-tc = 11.0
max-tc = 11.2

[prior-mass1]
name = uniform
min-mass1 = 7.0
max-mass1 = 50.0

[prior-mass2]
name = uniform
min-mass2 = 7.0
max-mass2 = 50.0

[prior-spin1z]
name = uniform
min-spin1z = -0.99
max-spin1z = 0.99

[prior-spin2z]
name = uniform
min-spin2z = -0.99
max-spin2z = 0.99

[prior-ra+dec]
; sky position prior
name = uniform_sky

[prior-inclination]
; inclination prior
name = sin_angle

[prior-coa_phase]
; coalescence phase prior
name = uniform_angle

[prior-polarization]
; polarization prior
name = uniform_angle

[prior-chirp_distance]
; following gives a uniform volume prior
name = uniform_radius
min-chirp_distance = 130
max-chirp_distance = 350

[constraint-1]
name = custom
constraint_arg = mass2 <= mass1

[waveform_transforms-mchirp+q]
name = mass1_mass2_to_mchirp_q

[waveform_transforms-distance]
name = chirp_distance_to_distance
